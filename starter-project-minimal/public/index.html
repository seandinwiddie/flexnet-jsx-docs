<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexNet JSX Minimal Starter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .counter-wrapper {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>FlexNet JSX Minimal Counter</h1>
    
    <div class="counter-wrapper">
        <div id="root"></div>
    </div>
    
    <script type="module">
        import initCounter from '../src/features/counter/index.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            initCounter('root');
        });
    </script>
</body>
</html>
